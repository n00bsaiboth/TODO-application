 	<header class="container">
  	<div class="jumbotron">
			<h1 class="display-4">Welcome to TODO-application</h1>
      <hr class="my-4">
      
    </div>
  </header>

  <section class="container" id="seeAllNotes">
    <h2 id="seeAllNotesHeader"></h2>
  </section>

  <section class="container" id="addANote">
    <hr class="my-4">
    <h2>Add a new note: </h2>
    <form>
      <div class="form-group">
        <label for="newNoteHeader">Note header: </label>
        <input type="text" class="form-control" id="newNoteHeader" placeholder="Add a header to the new note">
      </div>
      <div class="form-group">
        <label for="newNoteText">Note text: </label>
        <input type="text" class="form-control" id="newNoteText" placeholder="Add the text for the new note">
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="newNoteImportance">Importance: </label>
            <select class="form-control" id="newNoteImportance">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="newNoteSubject">Subject: </label>
            <select class="form-control" id="newNoteSubject">
              <option value="High">Freetime</option>
              <option value="Medium">School</option>
              <option value="Low">Work</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="newNoteDay">Date: </label>
            <select class="form-control" id="newNoteDay">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="newNoteMonth">Month: </label>
            <select class="form-control" id="newNoteMonth">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="newNoteYear">Year: </label>
            <select class="form-control" id="newNoteYear">
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
        </div>
      </div>
      <button type="button" onclick="addNewNote()" class="btn btn-primary">Submit</button>
    </form>
  </section>
